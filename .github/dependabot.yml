    schedule:
      interval: "daily"
    commit-message:
      prefix: "feat"
      prefix-development: "build"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "build/docker/go"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "feat"
      prefix-development: "build"
      include: "scope"
