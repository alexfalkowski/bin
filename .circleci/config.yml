version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.4
    steps:
      - checkout
      - run: make lint
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.4
    steps:
      - checkout
      - run: release

workflows:
  bin:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
